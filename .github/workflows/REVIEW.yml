name: CI

on:
  pull_request_review:
    branches: [ "BE/dev", "BE/test", "production", "main", "koust6u-patch-1" ]
    types: [submitted]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Extract receiver list
        id: extract_receiver_list
        uses: actions/github-script@v7.0.1
        with:
          script: |
            const includeMember = context.payload.pull_request.user.login;
            const members = JSON.parse(${{secrets.DISCORD_ID}});
            const requester = members.find(entry => entry.github === excludeMember);
            const reviewer = members.find(entry => entry.github === ${{ github.event.review.user.login }});
            let outputString = '';
            for (const member of members) {
              if ((member.github == includeMember)) {
                outputString += `<@${member.discord}> `;
              }
            }
            console.log(`::set-output name=names::${outputString.trim()}`);
            console.log(`::set-output name=requester::${requester.name}`);
            console.log(`::set-output name=reviewer::${reviewer.name}`);
            
